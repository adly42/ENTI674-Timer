<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="timer-container">
        <h1 style="margin-top: 0;">Wii Fit Timer</h1>
        <div class="input-container">
            <input type="number" id="minutes" placeholder="Minutes" min="0">
            <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
        </div>
        <div class="display" id="display">
            <span class="digit">0</span><span class="digit">0</span>:
            <span class="digit">0</span><span class="digit">0</span>.
            <span class="digit">0</span><span class="digit">0</span><span class="digit">0</span>
        </div>
        <div class="controls">
            <button onclick="startTimer(); createLaserEffect(event)">Start</button>
            <button onclick="togglePause(); createLaserEffect(event)">Pause</button>
            <button onclick="resetTimer(); createLaserEffect(event)">Reset</button>
        </div>
        <div class="credit">
            This timer app was made by Adly Azim
            <br>as a project for the ENTI 674 class
            <br>at the Haskayne School of Business,
            <br>University of Calgary.
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
